<section id="transcript" x-data="{ transcript: '' }" x-on:data-emitted.window="transcript = $event.detail.transcript" x-init="chat(localStorage.getItem('message'))">
  <article x-html="transcript">
  </article>
</section>
<section id="write">
  <div x-data="{ message: '' }">
    <textarea id="message" type="text" placeholder="Write a message..." x-model="message"></textarea>
    <button x-on:click="chat(message)" x-on:keydown.enter="chat(message)">Send</button>
  </div>
</section>
